<!DOCTYPE html>
<html>
    <head>
        <title>macOS clone</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="stylesheet" href="./css/menubar.css" />
        <link rel="stylesheet" href="./css/apps.css" />
    </head>
    <body>
        <div id="menubar">
            <button id="logo"
                ><img style="height: 15px; width: 30px" src="./assets/logo.png"
            /></button>
            <button id="currentAppMenuButton">Findr</button>
            <button>File</button>
            <button>Edit</button>
            <button>View</button>
            <button>Tools</button>
        </div>
        <div id="appleLogoDropDown">
            <button>About</button>
            <button>Power Off</button>
        </div>
        <div id="stickiesAppDropDown">
            <button>New Note</button>
            <button>Colors ></button>
            <button>Settings</button>
        </div>
        <div id="content">
            <div id="stickiesApp" class="draggable">
                <div id="stickiesBar">
                    <button id="stickiesCloseButton"></button>
                </div>
                <textarea>Hello World!</textarea>
            </div>

            <div id="weatherApp" class="draggable">
                <div id="weatherBar">
                    <button id="weatherCloseButton">x</button>
                </div>
                <div>Hi </div>
            </div>

            <div id="voiceMemoApp" class="draggable">
                <div id="voiceMemoBar">
                    <button id="voiceMemoCloseButton">x</button>
                </div>
                <div>Voice Memos</div>
            </div>

            <div class="dock">
                <img src="./assets/icons/37_finder.png" />

                <a href="pages/launchpad.html">
                    <img src="./assets/icons/30_launchpad.png" />
                </a>

                <img src="./assets/icons/01_weather.png" id="weatherIcon" />

                <img src="./assets/icons/04_tv+.png" />
                <img src="./assets/icons/06_text-edit.png" />
                <img src="./assets/icons/07_terminal.png" />
                <img src="./assets/icons/15_safari.png" />
                <img src="./assets/icons/22_stickies.png" id="stickiesIcon" />
                <img
                    src="./assets/icons/03_voice-memos.png"
                    id="voiceMemoIcon" />
                <img src="./assets/icons/24_music.png" />
            </div>
        </div>

        <script src="./js/drag.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
